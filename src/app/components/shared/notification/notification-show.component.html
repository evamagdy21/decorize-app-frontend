<div (scroll)="onScroll($event)" style="max-height: 350px;overflow-y: scroll">
  <div class="notification-container" *ngFor="let n of notificationList" (click)="redirect(n.OrderID,n.NotificationTypeID,n.Content)">
    <div class="row notification-item">
      <!-- <div class="col-sm-2">
        <img [src]="n.SenderPhoto" onError="this.src='assets/images/MC-default-image.png';" class="rounded-circle avatar">
      </div> -->
      <div class="col-sm-12">
        <div>
          <div class="content">{{(n.Content.length>45)? (n.Content | slice:0:45)+'...':(n.Content)}}</div>
        </div>

        <div class="pull-left pt-2">
          <span class="notiDate" dir="auto">{{n.CreatedDate | date:'dd/MM/yyyy hh:mm a'}}</span>
        </div>
      </div>
    </div>
    <hr>
  </div>
  <div *ngIf="isLoading" class="text-center">
    <img src="/assets/images/ajax-loader.gif">
  </div>
  <div *ngIf="!isLoading&&notificationList.length==0" style="padding:20px" class="text-center">
    {{'shared.no-notification'|translate}}
  </div>
</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{'shared.message'|translate}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <i class="fa fa-times 7x"></i>
    </button>
  </div>
  <div class="modal-body" style="font-size:2rem">
    {{content}}
  </div>
  <div class="modal-footer">
  </div>
</ng-template>
