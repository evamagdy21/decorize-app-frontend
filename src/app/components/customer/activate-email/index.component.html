<!--component html goes here -->
<section class="content" style="margin-top: 13rem;">
  <div class="container">
    <div class="row margin-v-20">
      <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <user-side-menu></user-side-menu>
      </div>
      <div class="col-lg-9 col-md-9 col-sm- col-xs-12">
        <div class="col-xs-12 text-center margin-v-20 padding-v-20 " *ngIf="resultViewModel">
          <div class="padding-20 alert alert-success" *ngIf="resultViewModel.Success">
            <h3>{{resultViewModel.Message}}</h3>
          </div>
          <div class="padding-v-20 alert alert-danger" *ngIf="!resultViewModel.Success">
            <h3>{{resultViewModel.Message}}</h3>
          </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12" *ngIf="!done">
          <div class="alert alert-primary alert-dismissable">
            <h3>{{'activate-email.activate-message'|translate}}</h3>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12 text-center padding-v-10">
            <button class="btn btn-lg activateBtn padding-20" (click)="save()"
              *ngIf="!processing">{{'activate-email.activate'|translate}}</button>
            <p class="text-center">
              <img [hidden]="!processing" src="/assets/images/loader2.gif" width="40" height="40">
            </p>
          </div>
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>
</section>
