<!--component html goes here -->
<section class="content" style="margin-top: 13rem;">
  <div class="container" *ngIf="orderId != 0">
    <div class="col-xs-2"> </div>
    <div
      class="col-md-8 col-sm-8 col-xs-12 account col-md-offset-2 col-sm-offset-2 col-xs-offset-0 account  text-center margin-v-20">
      <h3 class="text-success"><i class="fa fa-check done"></i></h3>
      <h3>{{'order.done'|translate}}</h3>
      <h3> {{'order.number'|translate}}<p class="orderNumber"> {{orderId}} </p>
      </h3>
      <h3>{{'order.contact'|translate}} </h3>
    </div>
    <br><br>
  </div>
  <div class="container" *ngIf="orderId==0">
    <div class="col-xs-2"> </div>
    <div
      class="col-md-8 col-sm-8 col-xs-12 account col-md-offset-2 col-sm-offset-2 col-xs-offset-0 account  text-center margin-v-20">
      <h3 class="text-danger"><i class="fa fa-times error"></i></h3>
    </div>
    <br><br>
  </div>
</section>
