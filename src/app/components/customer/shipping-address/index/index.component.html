<!--component html goes here -->
<ng-snotify></ng-snotify>
<section class="content" style="margin-top: 13rem;">
  <br> <br> <br> <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <user-side-menu></user-side-menu>
      </div>
      <div class="col-lg-9 col-md-9 col-sm- col-xs-12">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-12 ">
            <div class="pull-left">
              <h3>{{'menu.MyAddresses'|translate}}</h3>
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12 ">
            <div class="pull-right">
              <button class="btn btn-primary gold text-white large"
                style="width: 16rem;" routerLink="/create/0">{{'Address.AddNewAddress'|translate}}</button>&nbsp;
            </div>
          </div>
        </div>
        <div class="row my-1" >
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12" *ngFor="let address of CustomerAddressesList">
            <div class=" mx-3" class="details">
               <label class="checkmark">
                <!-- <input type="radio" name="radio" > -->
                <span class="checkmark" style="text-align: center;color:#BFA947"></span>
                {{address.Name}}
              </label><br>
              <p>
                {{address.AreaName}}
              </p>
              <p>
                {{address.Street}}
              </p>
              <p>
               <span>{{address.CountryName}} </span> , <span>{{address.CityName}} </span>
              </p>
              <button class="btn btn-primary gold text-white" routerLink="/create/{{address.ID}}" ><i
                  class="fas fa-pencil-alt"></i>&nbsp;{{'Address.Edit'|translate}}</button>&nbsp;
              <button class="btn delbtn " (click)="DelteAddress(address.ID)"><i class="fas fa-trash-alt" ></i>&nbsp;{{'Address.Delete'|translate}}</button>
            </div><br>
          </div>
        </div>
      </div>
  </div>
  </div>
</section>
